    <div class="body">
<div class="header">
  <div class="header_first">
    <button class="btn btn-sm">
      <span><i class="fas fa-th"></i></span>
    </button>
    <button class="btn btn-sm" >
      <span><i class="fas fa-home"></i></span>
    </button>
    <button class="btn btn-sm" >
      <span><i class="fab fa-trello"></i><span>Boards</span></span>
      
    </button>
   
  </div>
  <div class="header_middle">
  
    <div class="Logo_div">

    </div>

  </div>
  <div class="header_end">
    <button class="btn btn-sm"><span><i class="fas fa-plus"></i></span></button>

    <button class="btn btn-sm" style="background-color: #CF513D;"><span><i class="fas fa-bell"></i></span></button>
   

  </div>
</div>

  <h1>Trello Clone</h1>
  <button class="star" ><span><i class="far fa-star"></i></span></button>
  <button ><span><i class="fas fa-user-friends"></i></span><span style="color:#172b4d; font-weight: 400;font-size: 14px;">Team Visible</span></button>
  <span class="divider"></span>
  <div class="mem_photo">
    <div class="photos">
      <a tabindex="0" style="z-index: 5;"><img src="/assets/profile.jpg" height="30" width="30" alt=""></a>
      <a tabindex="0"  style="z-index: 4;"><img src="/assets/mem.jpg" alt=""></a>
      <a tabindex="0"  style="z-index: 3;"><img src="/assets/mem1.jpeg" alt=""></a>
      <a tabindex="0"  style="z-index: 2;"><img src="/assets/mem2.jpeg" alt=""></a>
      <a tabindex="0"  style="z-index: 1;"><img src="/assets/mem3.jpg" alt=""></a>

    </div>
   <button><span style="color: #172b4d; font-weight: 400;">+22</span></button>

</div>

<button ><span><i class="fas fa-ellipsis-h"></i></span><span  style="color:#172b4d; font-weight: 400; font-size: 14px;">Show Menu</span></button>
